<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="password-container">
    <div class="pw-header">
      <h3>Password Generator</h3>
      <div class="pw">
        <span id="pw"></span>
        <button id="copy">Copy to Clipboard</button>
      </div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="len">Password Length</label><input id="len" type="number" min="4" max="40">
      </div>
      <div class="form-control"><label for="upper">Contains Uppercase Letters</label><input id="upper" type="checkbox">
      </div>
      <div class="form-control"><label for="lower">Contains Lowercase Letters</label><input id="lower" type="checkbox">
      </div>
      <div class="form-control"><label for="number">Contains Numbers</label><input id="number" type="checkbox"></div>
      <div class="form-control"><label for="symbol">Contains Symbols</label><input id="symbol" type="checkbox"></div>
    </div>
    <button class=" btn btn-primary generate" id="generate">Generate Password</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
