<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li><input id="a" class="answer" name="answer" type="radio"><label id="que-a" for="a">Question</label></li>
        <li><input id="b" class="answer" name="answer" type="radio"><label id="que-b" for="b">Question</label></li>
        <li><input id="c" class="answer" name="answer" type="radio"><label id="que-c" for="c">Question</label></li>
        <li><input id="d" class="answer" name="answer" type="radio"><label id="que-d" for="c">Question</label> </li>
      </ul>
    </div>  
    <button class="btn btn-primary btn-lg" id="submit">Submit</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
